  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <!-- Navbar -->

  <section class="contact py-5">
    <div class="container text-center">
      <h2>Contact Me</h2>
      <p>Reach out via WhatsApp or using the form below.</p>

      <!-- WhatsApp Button -->
      <a href="https://wa.me/923556313892" target="_blank" class="btn btn-success btn-lg">
        WhatsApp Me
      </a>

      <!-- Contact Form -->
      <form id="contact-form" class="mt-4">
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Your Email">
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="message" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>

      <div id="form-msg" class="mt-3"></div>
    </div>
  </section>

  <script src="js/contact.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
